<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/setup.css">
    <script src="https://kit.fontawesome.com/80d230e595.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <!-- HEADER -->
            <div class="header-content">
                <div class="header-text">
                    <h1>
                        <span class="beer"> Beer Me</span><span class="cocktail-title"> A Cocktail</span>
                    </h1>
                    <h2>A random cocktail recipe generator</h2>
                </div>
                <div class="cocktail-glass-container">
                    <i class="fas fa-cocktail cocktail-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- END OF HEADER -->
    <main>
        <div class="wrapper">
            <div class="page-container flex">
                <!-- SPEECH BUBBLE -->
                <div class="bubble-container">
                    <div class="bubble flex">
                        <button type="submit">Beer Me!</button>
                    </div>
                    <div class="bubble-pointer"></div>
                </div>
                <!-- SPEECH BUBBLE ENDS -->
                <section>
                    <!-- COCKTAIL DISPLAY -->
                    <div class="inner-box">
                        <div class="name-glass-image-container flex">
                            <div class="name-glass">
                                <p class="name"></p>
                                <p class="glass"></p>
                            </div>
                            <div class="image"></div>
                        </div>
                        <div class="ingredients-container flex">

                            <div class="measures"></div>
                            <div class="ingredients"></div>
                        </div>
                        <p class="instructions"></p>

                    </div>
                    <!-- COCKTAIL DISPLAY ENDS -->
                </section>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
