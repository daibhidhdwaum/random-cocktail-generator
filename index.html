<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/setup.css">
    <script src="https://kit.fontawesome.com/80d230e595.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-text">
            <h1>
                <span class="beer"> Beer Me</span><span class="cocktail-title"> A Cocktail</span>
            </h1>
            <h2>A random cocktail recipe generator</h2>
        </div>
        <div class="cocktail-glass-container">
            <i class="fas fa-cocktail cocktail-glass"></i>
        </div>
    </header>
    <main>
        <section>
            <p class="name"></p>
            <div class="measures"></div>
            <div class="ingredients"></div>
            <p class="glass"></p>
            <p class="instructions"></p>
            <div class="image"></div>
        </section>
        <button type="submit">Beer Me!</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
